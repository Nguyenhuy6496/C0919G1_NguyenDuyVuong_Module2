<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>Books Management</h1>
    <p>
        <a th:href="@{/create/book}">Add new book</a>
        <a th:href="@{/show/lists}">List all books</a>
    </p>
    <div class="container">
        <h2>List of Books</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price</th>
                <th>Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="books : ${listBooks}">
                <td th:text="${books.getIdBook()}"></td>
                <td th:text="${books.getTitle()}"></td>
                <td th:text="${books.getAuthor()}"></td>
                <td th:text="${books.getPrice()}"></td>
                <td>
                    <a th:href="@{/edit-book/__${books.idBook}__}">Edit</a>
                    <a th:href="@{/delete-book/__${books.idBook}__}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a th:href="@{'/'(page=${listBooks.number - 1})}" th:if="${listBooks.hasPrevious()}">Previous</a>
        <span th:text="${listBooks.number + 1}"></span>/<span th:text="${listBooks.totalPages}"></span>
        <a th:href="@{'/'(page=${listBooks.number + 1})}" th:if="${listBooks.hasNext()}">Next</a>
    </div>
</div>
</body>
</html>
