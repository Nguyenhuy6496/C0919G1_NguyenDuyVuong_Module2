<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>List of Books</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="books : ${listAllBooks}">
            <td th:text="${books.getIdBook()}"></td>
            <td th:text="${books.getTitle()}"></td>
            <td th:text="${books.getAuthor()}"></td>
            <td th:text="${books.getPrice()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
