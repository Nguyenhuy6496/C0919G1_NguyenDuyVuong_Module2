<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Booking form</h2>
    <form action="/services/booking" method="post">
        <input type="hidden" th:value="${details.getIdService()}" name="idService"/>
        <div class="form-group">
            <label for="serviceName">Service name:</label>
            <input type="text" class="form-control" id="serviceName" name="serviceName" th:value="${details.getServiceName()}" disabled>
        </div>
        <div class="form-group">
            <label for="area">Area:</label>
            <input type="text" class="form-control" id="area" name="area" th:value="${details.getArea()}" disabled>
        </div>
        <div class="form-group">
            <label for="numberOfFloor">Number of floor:</label>
            <input type="text" class="form-control" id="numberOfFloor" name="numberOfFloor" th:value="${details.getNumberOfFloor()}" disabled>
        </div>
        <div class="form-group">
            <label for="MaxNumberOfPeople">Maximum people:</label>
            <input type="text" class="form-control" id="MaxNumberOfPeople" name="MaxNumberOfPeople" th:value="${details.getMaxNumberOfPeople()}" disabled>
        </div>
        <div class="form-group">
            <label for="rentalCost">Rental cost:</label>
            <input type="text" class="form-control" id="rentalCost" name="rentalCost" th:value="${details.getRentalCost()}" disabled>
        </div>
        <div class="form-group">
            <label for="availability">Availability:</label>
            <input type="text" class="form-control" id="availability" name="availability" th:value="${details.getAvailability()}" disabled>
        </div>
        <div class="form-group">
            <label for="startDay">Start day:</label>
            <input type="date" class="form-control" id="startDay" name="startDay" />
        </div>
        <div class="form-group">
            <label for="endDay">End day:</label>
            <input type="date" class="form-control" id="endDay" name="endDay" />
        </div>
        <div class="form-group">
            <label for="deposits">Deposits:</label>
            <input type="text" class="form-control" id="deposits" name="deposits" placeholder="Type value here"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

        <a th:href="@{/}" class="btn btn-primary">Cancel</a>
    </form>
</div>
</body>
</html>
